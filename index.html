<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>MarketPlace</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <section id="header">
            <a href="#"><img src="img/logo.png" class="logo" alt="" width="170" height="100"</a>
            <div>
                <ul id="navbar">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    </a></li>
                </ul>
            </div>
        </section>

        <section id="hero">
            <h4>Trade-in-offer</h4>
            <h2>Super value deals</h2>
            <h1>On all products</h1>
            <p>Save more with coupons & up to 80% off!</p>
            <button>Shop Now</button>
        </section>

        <section id="feature" class="section-p1">
            <div class="fe-box">
                <img src="img/feature.png" alt="" width="150" height="150"/>
                <h6>Free Shipping</h6>
            </div>
            <div class="fe-box">
                <img src="img/order.png" alt="" width="150" height="150"/>
                <h6>Online Orders</h6>
            </div>
            <div class="fe-box">
                <img src="img/save-money.png" alt="" width="150" height="150"/>
                <h6>Save Money</h6>
            </div>
            <div class="fe-box">
                <img src="img/special-offer.png" alt="" width="150" height="150"/>
                <h6>Special Offer</h6>
            </div>
            <div class="fe-box">
                <img src="img/happy-sell.jpg" alt="" width="150" height="150"/>
                <h6>Happy Sell</h6>
            </div>
        </section>

        <section id="product1" class="section-p1">
            <h2>Featured Products</h2>
            <p>Winter Collection New Moden Design</p>
            <div class="pro-container">
                <div class="pro">
                    <img src="img/winder-garment1.png" alt="" width="200" height="200" />
                    <div class="des">
                        <span>adidas</span>
                        <h5>Winter Coat</h5>
                        <div class="star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                        <h4>$120</h4>
                    </div>
                    <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
